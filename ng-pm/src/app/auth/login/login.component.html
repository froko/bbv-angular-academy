<h2>Login</h2>

<div class="failureMessage" *ngIf="failureMessage">
  <span>{{ failureMessage }}</span>
</div>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="emailInput">Email:</label>
    <input type="email" class="form-control" id="emailInput" formControlName="email" />
  </div>
  <div class="form-group">
    <label for="passwordInput">Password:</label>
    <input type="password" class="form-control" id="passwordInput" formControlName="password" />
  </div>
  <button type="submit" data-cy="loginButton" [disabled]="loginForm.invalid" class="btn btn-primary">Log in</button>
</form>
