<h2>Academy</h2>

<div class="row">
  <div class="col-md-8">
    <div class="jumbotron" *ngFor="let course of courses$ | async">
      <h3>{{ course.title }}</h3>
      <p>{{ course.abstract }}</p>
      <span class="label label-info">{{ course.category }}</span>
      <p>&nbsp;</p>
      <button class="btn btn-primary" [routerLink]="['/academy', course.id]">Learn more</button>
    </div>
  </div>
</div>
